server:
  port: 8883

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

hystrix:
  commands:
    timeCommandCircuitBreaker:
      circuitBreakerEnabled: true
      circuitBreakerSleepWindowInMilliseconds: 30000
      circuitBreakerRequestVolumeThreshold: 3
      executionTimeoutEnabled: true
      executionTimeoutInMilliseconds: 2000
