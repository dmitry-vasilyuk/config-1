server.port: 8765

security:
  user:
    name: root
    password: root

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

ribbon:
  ReadTimeout: 3000
 # ConnectTimeout: 3000

zuul:
  routes:
    date-service:
      path: /date/**
      serviceId: date-service
      stripPrefix: false
    time-service:
      path: /time/**
      serviceId: time-service
      stripPrefix: false
    ntp-service:
      path: /timezone/**
      serviceId: ntp-service
      stripPrefix: false
    timeout-service:
      path: /timeout/**
      serviceId: timeout-service
      stripPrefix: false

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000
  commands:
    timeCommandFailsSilent:
      circuitBreakerEnabled: true
      circuitBreakerSleepWindowInMilliseconds: 10000
      circuitBreakerRequestVolumeThreshold: 3
      executionTimeoutEnabled: true
      executionTimeoutInMilliseconds: 2000
    dateCommandFailsSilent:
      circuitBreakerEnabled: true
      circuitBreakerSleepWindowInMilliseconds: 10000
      circuitBreakerRequestVolumeThreshold: 3
      executionTimeoutEnabled: true
      executionTimeoutInMilliseconds: 2000
    timeZoneCommandFailsSilent:
      circuitBreakerEnabled: true
      circuitBreakerSleepWindowInMilliseconds: 10000
      circuitBreakerRequestVolumeThreshold: 3
      executionTimeoutEnabled: true
      executionTimeoutInMilliseconds: 100
    dateCommandFailsStubbed:
      circuitBreakerEnabled: true
      circuitBreakerSleepWindowInMilliseconds: 10000
      circuitBreakerRequestVolumeThreshold: 3
      executionTimeoutEnabled: true
      executionTimeoutInMilliseconds: 2000
    timeCommandFailsStubbed:
      circuitBreakerEnabled: true
      circuitBreakerSleepWindowInMilliseconds: 10000
      circuitBreakerRequestVolumeThreshold: 3
      executionTimeoutEnabled: true
      executionTimeoutInMilliseconds: 2000
    timeZoneCommandFailsStubbed:
      circuitBreakerEnabled: true
      circuitBreakerSleepWindowInMilliseconds: 10000
      circuitBreakerRequestVolumeThreshold: 3
      executionTimeoutEnabled: true
      executionTimeoutInMilliseconds: 2000
